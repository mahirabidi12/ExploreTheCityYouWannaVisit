<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="heading">Find more about the city you wanna visit</h1>

    <form id="interface">
        <label for="cityName">Enter the city name</label>
        <input type="text" id="cityName">
        <input type="submit">
    </form>

    <div id="displayCityData">
        <h2 id="some">Here's a brief about the city you wanna visit :</h2>
        <p id="cityInfo"></p>
    </div>

    <div id="displayCityDetails">
        <h1 id="cityNameDisplay">City Name :-</h1>
        <h1 id="countryName">Country Name :-</h1>
    </div>

    <div id="displayCityWeatherDetails">
        <h1 id="temperature">Temperature :</h1>
        <h1 id="humidity">Humidity :</h1>
        <h1 id="pressure">Pressure :</h1>
        <h1 id="seaLevel">SeaLevel :</h1>
        <h1 id="visibility">Visibility :</h1>
        <h1 id="windSpeed">WindSpeed :</h1>
        <h1 id="lattitude">Lattitude :</h1>
        <h1 id="longitude">Longitude :</h1>
    </div>

    <script src="index.js"></script>
</body>
</html>
